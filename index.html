<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="eutherium.css" type="text/css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section id="component">
    <div class="box">
      <img src="./icon-view.svg" alt="icon-view">
      <img src="./image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <div class="content">
       <h3>Equilibrium #3429</h3>
       <p>Our Equilibrium collection promotes balance and calm.</p>

    </div>
   
    <div class="eutherium">
      <img src="./icon-ethereum.svg" alt="icon-ethereum"><p><span> 0.041 ETH</span></p>
      <img src="./icon-clock.svg" alt="icon-clock"><p>3 days left</p>
    </div>

    <div class="border"></div>

    <div class="avatar">
      <img src="./image-avatar.png" alt="avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>

  </section>

</body>
</html>
